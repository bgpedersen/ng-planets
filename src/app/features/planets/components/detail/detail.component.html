  >

  <div class="description">
    <div class="info-container">
      <div class="title">navn</div>
      <div class="value">{{ planet.name }}</div>

      <div class="title">diameter (i km)</div>
      <div class="value">{{ planet.diameter }}</div>
    </div>

      <div class="title">tyngdekraft</div>
      <div class="value">{{ planet.gravity }}</div>
    </div>
    <div class="info-container">
