<div class="container">
  <div class="content" *ngIf="planets$ | async; let planets; else: loading">
    <div *ngFor="let planet of planets" class="planet">
      <a [routerLink]="['/planets', planet.id]" routerLinkActive="active">{{
        planet.name
      }}</a>
    </div>
  </div>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</div>
